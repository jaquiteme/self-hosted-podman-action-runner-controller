name: Go Build & Release

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  BINARY_FILENAME: "ce-arc-server"
  GO_VERSION: "1.25.4"

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Download dependencies
        run: go mod download

      - name: Run tests
        run: go test ./...

      - name: Build binary
        run: go build -o "${{ env.BINARY_FILENAME }}" ./server

  release:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "${{ env.GO_VERSION }}"

      - name: Download dependencies
        run: go mod download

      - name: Cross-compile binaries
        run: |
          mkdir -p dist
          GOOS=linux   GOARCH=amd64 go build -o dist/${{ env.BINARY_FILENAME }}-linux-amd64 ./cmd/myserver
          GOOS=linux   GOARCH=arm64 go build -o dist/${{ env.BINARY_FILENAME }}-linux-arm64 ./cmd/myserver
          GOOS=windows GOARCH=amd64 go build -o dist/${{ env.BINARY_FILENAME }}-windows-amd64.exe ./cmd/myserver
          GOOS=darwin  GOARCH=arm64 go build -o dist/${{ env.BINARY_FILENAME }}-darwin-arm64 ./cmd/myserver

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
